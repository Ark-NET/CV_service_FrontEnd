<div class="container" *ngFor="let item of user.education">

  <div class="row">

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="education">Education</label>
      </div>
      <div>
        <input id="{{item.id}}_education_name" type="text" [(ngModel)]="item.name" class="form-control"
          (ngModelChange)="checkValidation(item.id+'_education_name',item.name)" />
      </div>
      <div class="errorMess"></div>
    </div>

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="specialization">Specialization</label>
      </div>
      <div>
        <input id="{{item.id}}_education_specialization" type="text" [(ngModel)]="item.specialization"
          class="form-control"
          (ngModelChange)="checkValidation(item.id+'_education_specialization',item.specialization)" />
      </div>
      <div class="errorMess"></div>
    </div>

  </div>


  <div class="row">

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="start_studies">Start of studies</label>
      </div>
      <div>
        <input id="{{item.id}}_education_from_year" type="date" [(ngModel)]="item.from_year" class="form-control"
          (ngModelChange)="checkFromDate(item.id+'_education_from_year',item.from_year,item.to_year)" />
      </div>
      <div class="errorMess"></div>
    </div>

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="end_studies">End of studies</label>
      </div>
      <div>
        <input id="{{item.id}}_education_to_year" type="date" [(ngModel)]="item.to_year" class="form-control"
          (ngModelChange)="checkToDate(item.id+'_education_to_year',item.from_year,item.to_year)" />
      </div>
      <div class="errorMess"></div>
    </div>

  </div>


  <div class="row">

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="about_educ">About your education</label>
      </div>
      <div>
        <textarea cols="80" rows="3" [(ngModel)]="item.about" class="form-control"></textarea>
      </div>
    </div>
    <div class="btnDiv">
      <button type="button" (click)="deleteEducation(item)" value="DELETE" class="btn btn-danger">DELETE</button>
    </div>
  </div>

</div>
