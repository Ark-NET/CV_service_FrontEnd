<div *ngFor="let item of user.education">
  <input type="text" [(ngModel)]="item.name" />
  <input type="text" [(ngModel)]="item.specialization" />
  <input type="date" [(ngModel)]="item.from_year" />
  <input type="date" [(ngModel)]="item.to_year" />
  <input type="text" [(ngModel)]="item.about" />
  <input type="button" (click)="deleteEducation(item)" value="DELETE" />
</div>
<div>
  <input type="text" [(ngModel)]="name" />
  <input type="text" [(ngModel)]="specialization" />
  <input type="date" [(ngModel)]="from_year" />
  <input type="date" [(ngModel)]="to_year" />
  <input type="text" [(ngModel)]="about" />
  <input type="button" (click)="addEducation()" value="ADD" />
  <div>{{errorMess}}</div>
</div>
