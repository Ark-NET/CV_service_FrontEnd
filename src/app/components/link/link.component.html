<div class="container" *ngFor="let item of user.links">
  <div class="row">

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="link_social">Name</label>
      </div>
      <div>
        <input id="{{item.id}}_links_name" type="text" [(ngModel)]="item.name" class="form-control"
          (ngModelChange)="checkValidation(item.id+'_links_name',item.name)" />
      </div>
      <div class="errorMess"></div>
    </div>

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="link_social">Link</label>
      </div>
      <div>
        <input id="{{item.id}}_links_link" type="text" [(ngModel)]="item.link" class="form-control"
          (ngModelChange)="checkValidation(item.id+'_links_link',item.link)" />
      </div>
      <div class="errorMess"></div>
    </div>

    <div class="btnDiv">
      <button type="button" (click)="deleteLink(item)" value="DELETE" class="btn btn-danger">DELETE</button>
    </div>
  </div>
</div>
