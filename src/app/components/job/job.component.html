<div class="container" *ngFor="let item of user.jobs">

  <div class="row">

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="last_jobe">last job place</label>
      </div>
      <div>
        <input type="text" [(ngModel)]="item.job" class="form-control"/>
      </div>
    </div>

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="position">Position</label>
      </div>
      <div>
        <input type="text" [(ngModel)]="item.work_status" class="form-control"/>
      </div>
    </div>

  </div>


  <div class="row">

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="start_work">start work</label>
      </div>
      <div>
        <input type="date" [(ngModel)]="item.from_year" class="form-control"/>
      </div>
    </div>

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="end_work">end work</label>
      </div>
      <div>
        <input type="date" [(ngModel)]="item.to_year" class="form-control"/>
      </div>
    </div>

  </div>


  <div class="row">

    <div class="panel_input col-xs col-sm col-md">
      <div>
        <label for="about_work">About your work</label>
      </div>
      <div>
        <textarea cols="80" rows="3" [(ngModel)]="item.about" class="form-control"></textarea>
      </div>
    </div>
    <div class="btnDiv">
      <button type="button" (click)="deleteJob(item)" value="DELETE" class="btn btn-danger">DELETE</button>
    </div>
  </div>

</div>
